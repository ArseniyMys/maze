<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.15.0/matter.min.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="winner hidden">
      <h1>You win !</h1>
    </div>

    <div class="rules">
      <div class="keys">
        <div class="key w">W</div>
        <div class="key a">A</div>
        <div class="key s">S</div>
        <div class="key d">D</div>
      </div>
      <div class="keys">
        <div class="key up">&uarr;</div>
        <div class="key left">&larr;</div>
        <div class="key down">&darr;</div>
        <div class="key right">&rarr;</div>
      </div>
      <p>To start press any button</p>
    </div>

    <div class="warning">
      <h1>This app is not yet supported on touch screen devices</h1>
    </div>
  </body>
</html>
